<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form Registrasi Seminar</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>

   <!-- navbar -->
   <nav aria-label="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">eSeminar</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
     <!-- breadcrumb -->
   <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
       <li class="breadcrumb-item">
          <a href="#">Registrasi Seminar</a>
       </li>
       
       <li class="breadcrumb-item active">
          Workshop
       </li>
    </ol>
 </nav>
   <div class="container" style="margin-top: 50px;">
      <form>
         <div class="form-group row">
           <label for="text1" class="col-4 col-form-label">Nama</label> 
           <div class="col-8">
             <input id="text1" name="text1" type="text" class="form-control">
           </div>
         </div>
         <div class="form-group row">
           <label for="text" class="col-4 col-form-label">Tempat Lahir</label> 
           <div class="col-8">
             <input id="text" name="text" type="text" class="form-control">
           </div>
         </div>
         <div class="form-group row">
           <label for="text2" class="col-4 col-form-label">Tanggal Lahir</label> 
           <div class="col-8">
             <input id="text2" name="text2" type="date" class="form-control">
           </div>
         </div>
         <div class="form-group row">
           <label class="col-4">Jenis Kelamin</label> 
           <div class="col-8">
             <div class="custom-control custom-radio custom-control-inline">
               <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="laki-laki"> 
               <label for="radio_0" class="custom-control-label">Laki-laki</label>
             </div>
             <div class="custom-control custom-radio custom-control-inline">
               <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="perempuan"> 
               <label for="radio_1" class="custom-control-label">Perempuan</label>
             </div>
           </div>
         </div>
         <div class="form-group row">
           <label for="text3" class="col-4 col-form-label">Email</label> 
           <div class="col-8">
             <input id="text3" name="text3" type="text" class="form-control">
           </div>
         </div>
         <div class="form-group row">
           <label for="select" class="col-4 col-form-label">Workshop/Seminar</label> 
           <div class="col-8">
             <select id="select" name="select" class="custom-select">
               <option value="none">--pilih workshop/seminar--</option>
               <option value="society">Society 5.0</option>
               <option value="network">Network</option>
               <option value="pemrograman">Pemrograman</option>
             </select>
           </div>
         </div> 
         <div class="form-group row">
           <div class="offset-4 col-8">
             <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
           </div>
         </div>
       </form>
   </div>
</body>
</html>
