<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Pemrograman Web - Frameset</title>
</head>

    <frameset rows="15%,*,5%">
        <frame src="header.html" scrolling="NO" noresize="noresize"></frame>
        <frameset cols="30%,*">
            <frame src="sidebar.html" scrolling="NO" noresize="noresize"></frame>
            <frameset rows="10%, *">
                <frame src="latihan1.html"></frame>
                <frame src="prak3.html" name="embeded" scrolling="YES" noresize="noresize"></frame>
            </frameset>
        </frameset>
        <frame src="footer.html" scrolling="NO" noresize="noresize"></frame>
    </frameset>

</html>
